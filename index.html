    <title>Cosmic Cashflow: The Freedom Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cosmic-bg': '#0D1117',
              'cosmic-surface': '#161B22',
              'cosmic-border': '#30363D',
              'cosmic-primary': '#58A6FF',
              'cosmic-secondary': '#F778BA',
              'cosmic-success': '#3FB950',
              'cosmic-danger': '#F85149',
              'cosmic-text-primary': '#C9D1D9',
              'cosmic-text-secondary': '#8B949E',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Fix for dark text in input fields on dark background */
      input, select, textarea {
        color-scheme: dark;
      }
      /* More specific selectors to ensure text is visible on all form fields */
      input[type="text"], input[type="email"], input[type="password"],
      input[type="number"], input[type="date"], input[type="month"], select, textarea {
        color: #C9D1D9; /* cosmic-text-primary */
        -webkit-text-fill-color: #C9D1D9; /* For autofill on Chrome */
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #C9D1D9;
        -webkit-box-shadow: 0 0 0px 1000px #0D1117 inset; /* cosmic-bg */
        transition: background-color 5000s ease-in-out 0s;
      }

      .date-input::-webkit-calendar-picker-indicator,
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="month"]::-webkit-calendar-picker-indicator { 
        filter: invert(0.8); 
        cursor: pointer; 
      }
    </style>
