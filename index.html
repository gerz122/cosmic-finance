
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Cashflow: The Freedom Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cosmic-bg': '#0D1117',
              'cosmic-surface': '#161B22',
              'cosmic-border': '#30363D',
              'cosmic-primary': '#58A6FF',
              'cosmic-secondary': '#F778BA',
              'cosmic-success': '#3FB950',
              'cosmic-danger': '#F85149',
              'cosmic-text-primary': '#C9D1D9',
              'cosmic-text-secondary': '#8B949E',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

}
</script>
</head>
